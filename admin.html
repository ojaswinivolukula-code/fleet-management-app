<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        .navbar{
            display: flex;
            gap: 20px;
            align-items: center;
            background-color: aliceblue;
            border-bottom: 1px;
        }
        .filters{
            display: flex;
            gap: 20;
            align-items: end;
        }
        .filtercategory{
            background-origin: padding-box;
        }
    </style>
</head>
<body>
    <header class="Navbar">
        <div class="brand">Fleet app Admin dashboard</div>
        <div class="filters">
            <div class="filterby">
                <label>Category</label>
                <select id="filtercategory">
                    <option value="ALL">ALL</option>
                    <option value="Auto">Auto</option>
                    <option value="Car">Car</option>
                    <option value="Truck">Truck</option>
                    <option value="Bus">Bus</option>
                </select>
            </div>
            <div class="filtergroup">
                <label>Availability</label>
                <select id="filteravailability">
                    <option value="ALL">All</option>
                    <option value="Available">Available</option>
                    <option value="UnAvailable">UnAvailable</option>

                </select>
            </div>
            <button id="clearbutton">Clear filters</button>
        </div>
    </header>
    <div class="layout>">
        <aside class="sidebar">
            <h2>Fleet form</h2>
            <label for="Reg No of Vehicle">Reg No of Vehicle:</label>
            <input id="Reg No" type="text" placeholder="eg:TS01 5555">
            <select id="category">
                <option value="">Category</option>
                <option>Auto</option>
                 <option>Car</option>
                  <option>Truck</option>
                   <option>Bus</option>
                          </select>
            <label for="Driver name"> Driver Name:</label>
            <input id="Driver name" type="text" placeholder="Driver name">
            <label class="checkbox">
                <input id="Available / Unavailable" type="checkbox">
            </label>
            <button id="addfleet">Add Fleet</button>
        </aside>
        <main class="main content">
            <h2>Fleet cards</h2>
            <div id="cards container">
            </div>
        </main>
    </div>
</body>

</html>
